<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <input type="text" placeholder="Enter Any City" id="input-city">
        <button id="btnsearch">Search</button><br><br>

        <img src="" alt="Weather Condition" id="weathericon">
        <br>
        <h1 id="temp">0</h1>

        <!-- changes -->
         <div class="parent">
            <div class="child"><p id="condition">condition</p></div>
            <div class="child"><p><span id="city">City</span> - <span id="country">Country</span></p></div>
            <div class="child"><p id="windspeed">wind</p></div>
            <div class="child"><p id="humidity">humidity</p></div>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
